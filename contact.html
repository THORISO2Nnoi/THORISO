<style>
  /* Reset & base */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Roboto', sans-serif; background:#f4f4f9; color:#333; }

  /* Navigation same as index */
  nav {
    background: linear-gradient(90deg, #0077b6, #00b4d8);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 10px rgba(2,6,23,0.06);
  }
  .nav-links {
    list-style:none;
    display:flex;
    justify-content:center;
    padding:12px 0;
    margin:0;
  }
  .nav-links li { margin:0 10px; }
  .nav-links li a {
    color:white;
    text-decoration:none;
    font-weight:700;
    font-size:1.1rem;
    padding:8px 15px;
    border-radius:6px;
    transition:all 0.3s ease;
  }
  .nav-links li a:hover {
    background:white;
    color:#0077b6;
  }

  /* Header */
  header {
    text-align:center;
    padding:120px 20px 60px;
    background:#1e1e2f;
    color:white;
    position:relative;
  }
  header h1 { font-size:2.8rem; margin-bottom:10px; }
  header p { font-size:1.5rem; color:#ffdd57; margin-bottom:20px; }
  header img { width:180px; height:auto; border-radius:50%; margin-top:15px; }

  /* Section */
  section {
    max-width:900px;
    margin:40px auto;
    padding:0 20px;
  }
  h2 {
    text-align:center;
    font-size:2rem;
    color:#0077b6;
    margin-bottom:40px;
  }

  /* Contact items */
  .contact-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:40px;
  }
  .contact-item {
    display:flex;
    align-items:center;
    gap:20px;
    font-size:1.5rem;
    font-weight:700;
    padding:15px 25px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
    transition:all 0.3s ease;
  }
  .contact-item:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
  .contact-item img { width:50px; height:50px; }
  .contact-item a { color:#1e1e2f; text-decoration:none; transition:all 0.3s; }
  .contact-item a:hover { color:#f0a500; }

  @media(max-width:768px) {
    .contact-container { flex-direction:column; align-items:center; }
    .contact-item { width:80%; justify-content:center; }
  }
</style>
</head>
